<div id="ana">

</div>
<script type="text/javascript">
var anadiv=document.getElementById("ana");
var childdiv=document.createElement("div");
var b = document.createElement("button");
var buttons = ["button1","button2","button3"]
anadiv.appendChild(childdiv);
anadiv.appendChild(b);
b.innerHTML="düğme1";
buttons.forEach(function(but)
{
	var butdiv=document.createElement("button");
	butdiv.innerHTML=but;
	anadiv.appendChild(butdiv);
	butdiv.setAttribute("id",but);
});
childdiv.innerHTML="child div içeriği";

for (var i = 1; i <= 11; i++) {
	document.writeln('<div><button type="button" onclick="yaz'+i+'()">Click Me!</button></div><br>')// ifadede çift tırnak varsa en dışta tek tırnak olmalı
	}


function yaz1(){
	alert("yazi 1");
}
function yaz2(){
	alert("yazi 2");
}
</script>
