<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/addons/p5.sound.min.js"></script>
  
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
</head>

<body>
  <img src="" id="eyfel" width="200" >
  <script>
    console.log('fetch işlemi çalışmak üzere');
    fetch('images/eyfel.jpg').then(response=>{
      console.log(response);
      return response.blob();
    }).then(blob=>{
      console.log(blob);
      document.getElementById('eyfel').src=URL.createObjectURL(blob);
    }).catch(error=>{
      console.log('Hata oluştu');
      console.error(error);
      

    });
  </script>
</body>
</html>
