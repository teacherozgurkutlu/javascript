<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ehliyet Sorgulama</title>
<script>
var tarih=new Date();
var dogum,yas;
dogum=prompt("Doğum Yılınızı Girniz: ");
yas=tarih.getFullYear()-dogum;
document.write("<h1>Yaşınız: "+yas+"</h1>");
if (yas>18)
{document.write("<h2>Ehliyet Alabilirsiniz</h2>");}
else
{document.write("<h2>Daha çooook fırın ekmek yemen lazım</h2>");}
</script>
</head>

<body>
</body>
</html>
