<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript">
var vize,final,ort;
vize=prompt("vize","vize notunuzu giriniz");
final=prompt("final","final notunuzu giriniz");
vize=vize*0.4;
final=final*0.6;
ort=vize+final;
if(ort>=50)
{
document.write("ortalamaniz ",ort," geçtiniz..");	
}
else
{
document.write("ortalamaniz ",ort," kaldınız..");
}
</script>
</head>
